<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMS-Login Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="login-container">
            <div class="main">
                <img src="./images/Attendance Management System-logos_transparent.png" alt="Logo" width="200px">
                <input type="text" name="roll" class="login" id="roll" placeholder="Roll Number" style="margin-top: 10%;" autofocus required>
                <input type="email" name="email" class="login" id="email" placeholder="Email Id" autofocus required/>
                <input type="password" name="password" class="login" id="password" placeholder="Password" autofocus required/>
                <button id="login" style="margin-top: 10;">LOGIN</button>
            </div>
    </div>
    <script type = "module" src="./index.js"></script>
</body>
</html>
